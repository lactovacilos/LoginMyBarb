
<html>
    <head>
        <title>MyBarber</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="https://kit.fontawesome.com/d7a9f29e8d.js" crossorigin="anonymous"></script>
        <link href="estilos.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" type="image/x-icon" href="imagens/3669App.ico">
    </head>
    <body>
         <form class="formulario">
            <div class="container">
                <h1>Cadastrar Barbearia</h1>
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Nome Completo">                   
                </div>
                <div class="input-container">                   
                    <i class="fas fa-cut icon"></i>
                    <input type="text" placeholder="Nome da Barbearia">                   
                </div>
                 <div class="input-container">
                    <i class="fas fa-phone-alt icon"></i>
                    <input type="text" placeholder="Número de Telefone">                   
                </div>
                 <div class="input-container">
                    <i class="fas fa-envelope-open icon"></i>
                    <input type="text" placeholder="E-mail">                   
                </div>
                 <div class="input-container">
                    <i class="fas fa-home icon"></i>
                    <input type="text" placeholder="Endereço">                   
                </div>
                 <div class="input-container">
                   <i class="fas fa-lock icon"></i>
                   <input type="password" placeholder="Senha">                   
                </div>
                <input type="submit" value="Registrar" class="button">
                <p>Ao se registrar, você aceita nossos Termos de uso e política de privacidade</p>
                <p>Já tem uma conta?<a class="link" href="loginmybarb.html">Iniciar sessão</a></p>
            </div>
          
        </form>
    </body>
</html>
